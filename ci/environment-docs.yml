name: xpersist-dev
channels:
  - nodefaults
  - conda-forge
dependencies:
  - catalogue
  - dask
  - fsspec
  - furo
  - joblib
  - jupyterlab
  - myst-nb
  - netcdf4
  - pip
  - pooch
  - prefect
  - pydantic
  - python-graphviz
  - python=3.9
  - sphinx-autobuild
  - sphinx-comments
